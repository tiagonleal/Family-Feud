<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Perguntas - Family Feud</title>
    <link rel="stylesheet" href="css/common.css?v=12">
    <link rel="stylesheet" href="css/editor.css?v=12">
</head>
<body>
    <div class="editor-container">
        <!-- Header -->
        <header class="editor-header">
            <div class="header-left">
                <a href="index.html" class="back-btn">â† Voltar</a>
                <h1>Editor de Perguntas</h1>
            </div>
            <div class="header-right">
                <span class="question-count">
                    <span id="questionCount">0</span> perguntas
                </span>
                <button class="btn-excel" onclick="window.location.href='converter.html'">
                    ğŸ“Š Importar Excel
                </button>
                <button class="btn-export" onclick="exportQuestions()">
                    ğŸ“¥ Exportar JSON
                </button>
                <button class="btn-import" onclick="document.getElementById('importFile').click()">
                    ğŸ“¤ Importar JSON
                </button>
                <input type="file" id="importFile" accept=".json" style="display:none" onchange="importQuestions(event)">
            </div>
        </header>

        <!-- Main Content -->
        <div class="editor-content">
            <!-- Questions Grid View (when no question selected) -->
            <div class="questions-grid-view" id="questionsGridView">
                <div class="grid-header">
                    <div class="grid-title">
                        <h2>ğŸ“‹ Todas as Perguntas</h2>
                        <span class="grid-count" id="gridCount">0 perguntas</span>
                    </div>
                    <div class="grid-controls">
                        <div class="search-box">
                            <span class="search-icon">ğŸ”</span>
                            <input type="text" 
                                   id="searchInput" 
                                   placeholder="Pesquisar perguntas..."
                                   oninput="filterQuestions()">
                            <button class="search-clear" id="searchClear" onclick="clearSearch()">âœ•</button>
                        </div>
                        <button class="btn-add-large" onclick="newQuestion()">+ Nova Pergunta</button>
                    </div>
                </div>
                <div class="questions-grid" id="questionsGrid">
                    <!-- Generated dynamically as cards -->
                </div>
            </div>

            <!-- Question Editor (hidden until a question is selected) -->
            <div class="question-editor-panel" id="questionEditorPanel" style="display: none;">
                <div class="editor-panel-header">
                    <button class="btn-back-grid" onclick="backToGrid()">â† Voltar Ã s Perguntas</button>
                    <button class="btn-delete" onclick="deleteCurrentQuestion()">ğŸ—‘ï¸ Eliminar</button>
                </div>

                <div class="editor-form">
                    <div class="form-header">
                        <label class="form-label">Pergunta</label>
                        <input type="text" 
                               id="questionText" 
                               class="question-input"
                               placeholder="Escreve a pergunta aqui..."
                               oninput="autoSave()">
                    </div>

                    <div class="answers-section">
                        <div class="answers-header">
                            <h3>Respostas</h3>
                            <button class="btn-sort" onclick="sortAnswers()">ğŸ“Š Ordenar por Pontos</button>
                        </div>
                        <div class="answers-list" id="answersList">
                            <!-- 8 answer inputs -->
                        </div>
                    </div>

                    <div class="form-footer">
                        <div class="auto-save-status">
                            <span id="saveStatus">âœ“ Guardado automaticamente</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js?v=12"></script>
    <script src="js/editor.js?v=12"></script>
</body>
</html>
